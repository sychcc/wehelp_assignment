<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>歡迎光臨，這是會員頁</h2>
      </div>
      <div class="success_msg">
        <p><span id="name"></span> ,歡迎登入系統</p>
        <a href="/logout">登出系統</a>
      </div>
      <hr />
      <div>
        <h3>快來留言吧</h3>
        內容<input id="message" type="text" /><br />
        <button id="add">送出</button>
      </div>
      <hr />
      <div id="board"></div>
    </div>
    <script>
      let currentUserId = null;
      // 使用者進入會員頁面，立刻檢查登入狀態
      async function checkStatus() {
        try {
          let response = await fetch("/api/member", { method: "GET" });
          let result = await response.json();

          if (result.ok) {
            // 顯示會員名稱
            document.querySelector("#name").textContent = result.name;
            currentUserId = result.id; // 把自己 id 存起來，給留言用
          } else {
            // 沒有登入，強制跳轉回首頁
            window.location = "/";
          }
        } catch (error) {
          console.error("錯誤:", error);
          window.location = "/";
        }
      }

      // 頁面載入時執行
      checkStatus();
      //留言區;
      let addBtn = document.querySelector("#add");

      async function getMessage() {
        let response = await fetch("/message", { method: "GET" });
        let result = await response.json();
        let board = document.querySelector("#board");
        board.innerHTML = "";

        for (let i = 0; i < result.length; i++) {
          let msg = result[i];
          let html = `${msg.name}: ${msg.content}`;
          // 只有自己才能看到 X 按鈕
          if (msg.member_id === currentUserId) {
            html += ` <button onclick="deleteMessage(${msg.id})">X</button>`;
          }
          board.innerHTML += `<div>${html}</div>`;
        }
      }
      getMessage();

      addBtn.addEventListener("click", () => {
        let message = document.querySelector("#message").value;
        async function postMessage() {
          let response = await fetch("/createMessage", {
            method: "POST",
            body: JSON.stringify({ content: message }),
          });
          let result = await response.json();
          console.log(result);
          if (result.ok) {
            getMessage();
          }
        }
        postMessage();
      });

      async function deleteMessage(id) {
        // 按下刪除要 confirm
        if (!confirm("確定要刪除這則留言嗎？")) {
          return;
        }
        let response = await fetch("/deleteMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: id }), // 傳 message id
        });
        let result = await response.json();
        if (result.ok) {
          getMessage();
        } else {
          alert(result.msg);
        }
      }
    </script>
  </body>
</html>

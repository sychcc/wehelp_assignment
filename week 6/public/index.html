<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>歡迎光臨，請註冊登入系統</h2>
      </div>
      <div class="main">
        <h3>註冊帳號</h3>
        <form id="signup_form">
          <div>
            <label for="signup-name">姓名</label>
            <input id="signup-name" type="text" name="signup-name" />
          </div>
          <div>
            <label for="signup-email">信箱</label>
            <input id="signup-email" type="email" name="signup-email" />
          </div>
          <div>
            <label for="signup-password">密碼</label>
            <input
              id="signup-password"
              type="password"
              name="signup-password"
            />
          </div>

          <div><button type="button" onclick="signup()">註冊</button></div>
        </form>
      </div>
      <hr />
      <div class="signup">
        <h3>登入系統</h3>
        <div>
          <label for="signin-email">信箱</label>
          <input id="signin-email" type="email" name="signin-email" />
        </div>
        <div>
          <label for="signin-password">密碼</label>
          <input id="signin-password" type="password" name="signin-password" />
        </div>
        <div><button type="button" onclick="signin()">登入</button></div>
      </div>
    </div>
    <script>
      //註冊
      async function signup() {
        let name = document.querySelector("#signup-name").value;
        let email = document.querySelector("#signup-email").value;
        let password = document.querySelector("#signup-password").value;
        let response = await fetch("/signup", {
          method: "POST",
          body: JSON.stringify({
            name: name,
            email: email,
            password: password,
          }),
        });
        let result = await response.json();
        console.log(result);
        if (result.ok === true) {
          alert("註冊成功");
          window.location = "/";
        } else {
          alert("註冊失敗");
          let msg = result.msg || "註冊失敗";
          window.location = `/ohoh?msg=${msg}`;
        }
      }
      //登入
      async function signin() {
        let email = document.querySelector("#signin-email").value;
        let password = document.querySelector("#signin-password").value;
        let response = await fetch("/login", {
          method: "POST",
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        });
        let result = await response.json();
        if (result.ok) {
          alert("登入成功");
          window.location = "/member";
          //把使用者導向到會員頁面
        } else {
          alert("登入失敗");
          let msg = result.msg || "登入失敗";
          window.location = `/ohoh?msg=${msg}`;
        }
      }
    </script>
  </body>
</html>
